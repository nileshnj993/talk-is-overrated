<!DOCTYPE html>
<head> 
    <title> talk is overrated</title>
    <link rel = "icon" href="./img/favicon.png">
    <link rel = "stylesheet" href="./css/styles.css"> <!-- styles.min is same as normal css, just loads faster-->
</head>

<body>
    <div class = "chat">
        <div class = "chat__sidebar" id="sidebar">

        </div>
        <div class = "chat__main">
            <div id = "messages" class="chat__messages"> </div> <!-- Setting up region to display sent messages -->
            
            <div class = "compose">
            <form id = 'message'> 
                <input placeholder="Enter Message" id='text' required autocomplete="off">  <!-- auto complete off ensures that suggestions are not given -->
                <button id = 'send'> Send </button>
            </form> 
            <button id='location'> Send Location </button>
            </div>
        </div>
    </div>   
    
    <script id="message-template" type='text/html'> <!---- defining templates for messages -->
        <div class = "message"> 
            <p>
                <span class = "message__name"> {{username}}</span>
                <span class = "message__meta"> {{createdAt}}</span>
            </p>
            <p> {{message}} </p> <!-- access message key on render function -->
            </div>
    </script>

    <script id="location-template" type='text/html'> <!---- defining templates for messages -->
        <div class = "message"> 
            <p>
                <span class = "message__name"> {{username}}</span>
                <span class = "message__meta"> {{createdAt}}</span>
            </p>
            <p><a href = "{{url}}" target="_blank">  My Current Location </a> </p> <!-- access message key on render function. Target = _blank ensures that clicking link opens new tab -->
            </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"> {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class = "users">
            {{#users}} <!-- start of array -->
                <li> {{username}}</li> <!-- Syntax used to loop through all elements of an array and display what you want to-->
            {{/users}} <!-- end of array -->
        </ul>
    
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- Mustache used for html templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- Moment used to manipulate and display time the message was sent -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- Query String used to set up room names etc -->
    <script src ="/socket.io/socket.io.js"> </script> <!-- Script served up by itself once we configure websockets in our server. It is a client side library with lots of functionality-->
    <script src="/js/chat.js"> </script>
    
</body>
</html>
